<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="src/styles/app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <app-header></app-header>
    </header>
    <main>
      <section id="noteForm">
        <note-form max-title-length="70"></note-form>
      </section>
      <section id="noteList" class="note-list">
        <h3><i class="fa-solid fa-book"></i> Daftar Catatan</h3>
        <note-list id="note-list-active"></note-list>
      </section>

      <section id="noteList" class="note-list">
        <h3><i class="fa-solid fa-box-archive"></i> Arsip Catatan</h3>
        <note-list id="note-list-archived"></note-list>
      </section>
    </main>
    <footer>
      <app-footer></app-footer>
    </footer>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
